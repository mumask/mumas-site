<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Apps do Murilo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="bg"></canvas>
<div id="clock">--:--:--</div>

<div class="container">
<header>Olá, Murilo! Qual desses apps você irá utilizar hoje?</header>

<div class="accordion-item">
  <div class="accordion-header" tabindex="0">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    <span class="accordion-title">WhatsApp</span>
    <span class="accordion-arrow">&#9654;</span>
  </div>
  <div class="accordion-content"><a class="btn-link" href="https://web.whatsapp.com" target="_blank">Abrir WhatsApp</a></div>
</div>

<div class="accordion-item">
  <div class="accordion-header" tabindex="0">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok">
    <span class="accordion-title">TikTok</span>
    <span class="accordion-arrow">&#9654;</span>
  </div>
  <div class="accordion-content"><a class="btn-link" href="https://www.tiktok.com" target="_blank">Abrir TikTok</a></div>
</div>

<div class="accordion-item">
  <div class="accordion-header" tabindex="0">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    <span class="accordion-title">Instagram</span>
    <span class="accordion-arrow">&#9654;</span>
  </div>
  <div class="accordion-content"><a class="btn-link" href="https://www.instagram.com" target="_blank">Abrir Instagram</a></div>
</div>

<div class="accordion-item">
  <div class="accordion-header" tabindex="0">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    <span class="accordion-title">YouTube</span>
    <span class="accordion-arrow">&#9654;</span>
  </div>
  <div class="accordion-content"><a class="btn-link" href="https://www.youtube.com" target="_blank">Abrir YouTube</a></div>
</div>

<div class="accordion-item">
  <div class="accordion-header" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT" style="filter:invert(100%)">
    <span class="accordion-title">ChatGPT</span>
    <span class="accordion-arrow">&#9654;</span>
  </div>
  <div class="accordion-content"><a class="btn-link" href="https://chat.openai.com" target="_blank">Abrir ChatGPT</a></div>
</div>

<div class="accordion-item">
  <div class="accordion-header" tabindex="0">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png" alt="Spotify">
    <span class="accordion-title">Spotify</span>
    <span class="accordion-arrow">&#9654;</span>
  </div>
  <div class="accordion-content"><a class="btn-link" href="https://open.spotify.com" target="_blank">Abrir Spotify</a></div>
</div>

<div class="accordion-item">
  <div class="accordion-header" tabindex="0">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
    <span class="accordion-title">Discord</span>
    <span class="accordion-arrow">&#9654;</span>
  </div>
  <div class="accordion-content"><a class="btn-link" href="https://discord.com/app" target="_blank">Abrir Discord</a></div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
