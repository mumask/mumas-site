<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Apps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      cursor: crosshair;
    }
    
    /* Canvas fluido de fundo */
    #fluidCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    /* Player de Música */
    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    .music-player:hover {
      transform: scale(1.05);
    }
    
    .vinyl {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: radial-gradient(circle, #1a1a1a 30%, #333 30%, #1a1a1a 31%, #2a2a2a 50%, #1a1a1a 51%);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      position: relative;
      animation: spin 3s linear infinite;
      animation-play-state: paused;
    }
    
    .vinyl.playing {
      animation-play-state: running;
    }
    
    .vinyl::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .album-cover {
      width: 45px;
      height: 45px;
      border-radius: 6px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      object-fit: cover;
    }
    
    /* Menu de Apps */
    .menu-button {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      pointer-events: all;
    }
    
    .menu-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    .menu-icon {
      width: 24px;
      height: 18px;
      position: relative;
    }
    
    .menu-icon span {
      position: absolute;
      width: 100%;
      height: 2px;
      background: #fff;
      left: 0;
      transition: all 0.3s;
    }
    
    .menu-icon span:nth-child(1) { top: 0; }
    .menu-icon span:nth-child(2) { top: 8px; }
    .menu-icon span:nth-child(3) { top: 16px; }
    
    .menu-button.active .menu-icon span:nth-child(1) {
      transform: rotate(45deg);
      top: 8px;
    }
    
    .menu-button.active .menu-icon span:nth-child(2) {
      opacity: 0;
    }
    
    .menu-button.active .menu-icon span:nth-child(3) {
      transform: rotate(-45deg);
      top: 8px;
    }
    
    /* Menu Lateral */
    .side-menu {
      position: fixed;
      top: 0;
      left: -350px;
      width: 320px;
      height: 100vh;
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(30px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 99;
      transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      padding: 100px 30px 30px 30px;
      pointer-events: all;
    }
    
    .side-menu.active {
      left: 0;
    }
    
    .menu-greeting {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .menu-subtitle {
      color: #999;
      font-size: 0.9rem;
      margin-bottom: 40px;
    }
    
    .apps-menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .app-link {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      text-decoration: none;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .app-link:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateX(10px);
    }
    
    .app-link img {
      width: 45px;
      height: 45px;
      border-radius: 12px;
    }
    
    .app-link-name {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    /* Overlay */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 98;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
    }
    
    .menu-overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    
    /* Container principal */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
      pointer-events: none;
    }
    
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #a8dadc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInDown 1s ease-out;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
      margin-bottom: 20px;
    }
    
    .welcome-text {
      font-size: 1.3rem;
      color: #e0e0f0;
      opacity: 0.9;
      animation: fadeInUp 1s ease-out 0.2s backwards;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .welcome-text {
        font-size: 1.1rem;
      }
      .side-menu {
        width: 280px;
        left: -280px;
        padding: 80px 20px 20px 20px;
      }
      .menu-greeting {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="fluidCanvas"></canvas>
  
  <!-- Botão do Menu -->
  <div class="menu-button" id="menuButton">
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  
  <!-- Overlay -->
  <div class="menu-overlay" id="menuOverlay"></div>
  
  <!-- Menu Lateral -->
  <div class="side-menu" id="sideMenu">
    <div class="menu-greeting" id="menuGreeting">Bom dia, Murilo!</div>
    <div class="menu-subtitle">Seus apps favoritos</div>
    <div class="apps-menu">
      <a href="https://web.whatsapp.com" target="_blank" class="app-link">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
        <span class="app-link-name">WhatsApp</span>
      </a>
      <a href="https://www.tiktok.com" target="_blank" class="app-link">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok">
        <span class="app-link-name">TikTok</span>
      </a>
      <a href="https://www.instagram.com" target="_blank" class="app-link">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
        <span class="app-link-name">Instagram</span>
      </a>
      <a href="https://discord.com" target="_blank" class="app-link">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
        <span class="app-link-name">Discord</span>
      </a>
      <a href="https://www.spotify.com" target="_blank" class="app-link">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify">
        <span class="app-link-name">Spotify</span>
      </a>
      <a href="https://www.youtube.com" target="_blank" class="app-link">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
        <span class="app-link-name">YouTube</span>
      </a>
    </div>
  </div>
  
  <!-- Player de Música -->
  <div class="music-player" id="musicPlayer">
    <div class="vinyl" id="vinyl"></div>
    <img src="https://i.scdn.co/image/ab67616d0000b273bc5a6e8bdc4d7c94c6b59aca" alt="Minecraft Album" class="album-cover">
  </div>
  
  <audio id="audioPlayer" loop>
    <source src="https://archive.org/download/MinecraftVolumeBeta/Minecraft%20-%20Volume%20Beta%20-%2011%20Mice%20on%20Venus.mp3" type="audio/mpeg">
  </audio>
  
  <div class="container">
    <h1 id="greeting">Bom dia, Murilo!</h1>
    <p class="welcome-text">Clique para criar arte</p>
  </div>

  <script>
    // ======= Saudação Personalizada =======
    const greeting = document.getElementById('greeting');
    const menuGreeting = document.getElementById('menuGreeting');
    const hour = new Date().getHours();
    let greetingText = '';
    
    if(hour >= 5 && hour < 12) greetingText = 'Bom dia, Murilo!';
    else if(hour >= 12 && hour < 18) greetingText = 'Boa tarde, Murilo!';
    else greetingText = 'Boa noite, Murilo!';
    
    greeting.textContent = greetingText;
    menuGreeting.textContent = greetingText;
    
    // ======= Menu Toggle =======
    const menuButton = document.getElementById('menuButton');
    const sideMenu = document.getElementById('sideMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    
    function toggleMenu() {
      menuButton.classList.toggle('active');
      sideMenu.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    }
    
    menuButton.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', toggleMenu);
    
    // ======= Simulação de Fluido =======
    const canvas = document.getElementById('fluidCanvas');
    const ctx = canvas.getContext('2d');
    
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    
    const config = {
      velocityDissipation: 0.97,
      densityDissipation: 0.98
    };
    
    class FluidSimulation {
      constructor() {
        this.particles = [];
        this.musicNotes = [];
        this.colors = [
          { r: 147, g: 51, b: 234 },  // roxo
          { r: 59, g: 130, b: 246 },  // azul
          { r: 236, g: 72, b: 153 },  // rosa
          { r: 34, g: 211, b: 238 },  // ciano
          { r: 251, g: 146, b: 60 }   // laranja
        ];
        this.noteSymbols = ['♪', '♫', '♬', '♩', '♭', '♮', '♯'];
      }
      
      createMusicNote() {
        const playerPos = {
          x: width - 60,
          y: height - 55
        };
        
        this.musicNotes.push({
          x: playerPos.x + Math.random() * 40 - 20,
          y: playerPos.y,
          vx: (Math.random() - 0.5) * 2,
          vy: -Math.random() * 3 - 2,
          life: 0,
          maxLife: 100,
          symbol: this.noteSymbols[Math.floor(Math.random() * this.noteSymbols.length)],
          color: this.colors[Math.floor(Math.random() * this.colors.length)],
          rotation: Math.random() * Math.PI * 2,
          rotationSpeed: (Math.random() - 0.5) * 0.1,
          alpha: 1
        });
      }
      
      createSplat(x, y) {
        const color = this.colors[Math.floor(Math.random() * this.colors.length)];
        const particleCount = 30;
        
        for(let i = 0; i < particleCount; i++) {
          const angle = (Math.PI * 2 * i) / particleCount;
          const speed = Math.random() * 8 + 4;
          
          this.particles.push({
            x: x,
            y: y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            life: 0,
            maxLife: Math.random() * 80 + 60,
            size: Math.random() * 60 + 40,
            color: color,
            alpha: 0
          });
        }
      }
      
      update() {
        this.particles = this.particles.filter(p => p.life < p.maxLife);
        this.musicNotes = this.musicNotes.filter(n => n.life < n.maxLife);
        
        this.particles.forEach(p => {
          p.vx *= config.velocityDissipation;
          p.vy *= config.velocityDissipation;
          p.x += p.vx;
          p.y += p.vy;
          
          p.life++;
          if(p.life < 20) {
            p.alpha = p.life / 20;
          } else if(p.life > p.maxLife - 30) {
            p.alpha = (p.maxLife - p.life) / 30;
          } else {
            p.alpha = 1;
          }
        });
        
        this.musicNotes.forEach(n => {
          n.x += n.vx;
          n.y += n.vy;
          n.rotation += n.rotationSpeed;
          n.life++;
          
          if(n.life > n.maxLife - 30) {
            n.alpha = (n.maxLife - n.life) / 30;
          }
        });
      }
      
      draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, width, height);
        
        this.particles.forEach(p => {
          const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
          gradient.addColorStop(0, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${p.alpha * 0.8})`);
          gradient.addColorStop(0.5, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${p.alpha * 0.4})`);
          gradient.addColorStop(1, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, 0)`);
          
          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        });
        
        // Desenhar notas musicais
        this.musicNotes.forEach(n => {
          ctx.save();
          ctx.translate(n.x, n.y);
          ctx.rotate(n.rotation);
          ctx.font = '30px Arial';
          ctx.fillStyle = `rgba(${n.color.r}, ${n.color.g}, ${n.color.b}, ${n.alpha})`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.shadowColor = `rgba(${n.color.r}, ${n.color.g}, ${n.color.b}, 0.8)`;
          ctx.shadowBlur = 10;
          ctx.fillText(n.symbol, 0, 0);
          ctx.restore();
        });
      }
    }
    
    const fluid = new FluidSimulation();
    
    // Controle de áudio
    const audio = document.getElementById('audioPlayer');
    const musicPlayer = document.getElementById('musicPlayer');
    const vinyl = document.getElementById('vinyl');
    let isPlaying = false;
    let noteInterval;
    
    function togglePlay() {
      if(isPlaying) {
        audio.pause();
        vinyl.classList.remove('playing');
        clearInterval(noteInterval);
      } else {
        audio.play();
        vinyl.classList.add('playing');
        // Criar notas musicais periodicamente
        noteInterval = setInterval(() => {
          if(Math.random() > 0.3) {
            fluid.createMusicNote();
          }
        }, 300);
      }
      isPlaying = !isPlaying;
    }
    
    musicPlayer.addEventListener('click', togglePlay);
    
    // Eventos de clique
    window.addEventListener('click', (e) => {
      // Não criar splat se clicar no menu ou player
      if(!e.target.closest('.side-menu') && 
         !e.target.closest('.menu-button') && 
         !e.target.closest('.music-player')) {
        fluid.createSplat(e.clientX, e.clientY);
      }
    });
    
    // Eventos de toque
    window.addEventListener('touchstart', (e) => {
      if(!e.target.closest('.side-menu') && 
         !e.target.closest('.menu-button') && 
         !e.target.closest('.music-player')) {
        e.preventDefault();
        const touch = e.touches[0];
        fluid.createSplat(touch.clientX, touch.clientY);
      }
    }, { passive: false });
    
    function animate() {
      fluid.update();
      fluid.draw();
      requestAnimationFrame(animate);
    }
    
    // Iniciar com tela preta
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, width, height);
    
    animate();
    
    // Resize
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
