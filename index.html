<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Apps</title>
  <style>
    /* ======= Estilo Geral ======= */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #fff3;
    }

    /* ======= Container de Apps ======= */
    .apps {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .apps a img {
      width: 80px;
      height: 80px;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 15%;
    }

    .apps a img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px #fff7;
    }

    /* ======= Canvas de Partículas ======= */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1 id="greeting">Olá!</h1>

  <div class="apps">
    <a href="https://web.whatsapp.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </a>
    <a href="https://www.tiktok.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok">
    </a>
    <a href="https://www.instagram.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
    </a>
    <a href="https://discord.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
    </a>
    <a href="https://www.spotify.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify">
    </a>
    <a href="https://www.youtube.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
  </div>

  <canvas id="particles"></canvas>

  <script>
    // ======= Saudação Dinâmica =======
    const greeting = document.getElementById('greeting');
    const hour = new Date().getHours();
    if(hour >= 5 && hour < 12) greeting.textContent = 'Bom dia!';
    else if(hour >= 12 && hour < 18) greeting.textContent = 'Boa tarde!';
    else greeting.textContent = 'Boa noite!';

    // ======= Partículas Interativas =======
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const colors = ['#ff4d4d', '#4dff88', '#4d88ff', '#ffdd4d'];

    function createParticles() {
      for(let i = 0; i < 120; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 3 + 1,
          color: colors[Math.floor(Math.random() * colors.length)],
          dx: (Math.random() - 0.5) * 1.2,
          dy: (Math.random() - 0.5) * 1.2
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for(let p of particles){
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if(p.x < 0 || p.x > canvas.width) p.dx = -p.dx;
        if(p.y < 0 || p.y > canvas.height) p.dy = -p.dy;
      }
      requestAnimationFrame(drawParticles);
    }

    createParticles();
    drawParticles();

    // Ajuste ao redimensionar a tela
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
